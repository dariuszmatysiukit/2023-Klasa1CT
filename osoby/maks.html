<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>maks</title>
<style>
  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  .name {
    font-size: 24px;
    font-weight: bold;
    animation: rotate 5s linear infinite;
  }
</style>
</head>
